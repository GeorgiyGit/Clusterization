<section class="overflow-cont small-overflow-cont" [class.overflow-cont-open]="animationState=='in'">
    <div appDynamicWidth [@popUpAnimation]="animationState" class="main-cont">
        <div class="close-cont">
            <span class="material-symbols-outlined icon" translate="no" (click)="close($event)">close</span>
        </div>
        <span class="material-symbols-outlined icon confirm-icon" translate="no">mark_email_unread</span>
        <p i18n>На вашу електронну пошту було надісланий лист із підтвердженням. Для подальних дій з веб-додатком необхідно
            підтвердити пошту<p>
    </div>
</section>
