<div class="container">
    <div class="card">
        <div class="box">
            <div class="percent">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"
                    [class.complete]="fullTask.stateId=='Completed'"
                    [class.error]="fullTask.stateId=='Error'"
                    [class.normal]="fullTask.stateId!='Error'"
                    [style.stroke-dashoffset]="440 - (440 * fullTask.percent / 100)"></circle>
                </svg>
                <div class="num">
                    <h2 *ngIf="fullTask.isPercents">{{fullTask.percent.toFixed(1)}}<span>%</span></h2>
                    <div *ngIf="!fullTask.isPercents" class="status"
                        [class.complete]="fullTask.stateId==taskStates.Completed"
                        [class.error]="fullTask.stateId==taskStates.Error"
                        [class.wait]="fullTask.stateId==taskStates.Wait"
                        [class.stopped]="fullTask.stateId==taskStates.Stopped"
                        [class.process]="fullTask.stateId==taskStates.Process"
                        [matTooltip]="fullTask.stateName">

                    </div>
                </div>
            </div>
            <h2 class="text">{{fullTask.stateName}}</h2>
        </div>
    </div>
</div>
