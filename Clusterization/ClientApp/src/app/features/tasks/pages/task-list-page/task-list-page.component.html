<section>
    <h1 i18n>Список задач</h1>

    <button class="standard-btn mb-10" (click)="load()" *ngIf="!isLoading" i18n>Оновити</button>
    <div class="centered" *ngIf="isLoading">
        <app-loader></app-loader>
        <p *ngIf="!isLoading && (tasks==null ||tasks.length<0)" class="nothing-text" i18n>Задач не знайдено</p>
    </div>
    <app-task-list [tasks]="tasks"></app-task-list>
</section>
