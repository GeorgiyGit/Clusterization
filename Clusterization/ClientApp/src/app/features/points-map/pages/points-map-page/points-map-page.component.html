<section>
    <div>
        <span class="material-symbols-outlined icon" translate="no" (click)="addLayerValue()">add</span>
        <span class="material-symbols-outlined icon" translate="no" (click)="reduceLayerValue()">remove</span>
    </div>
    <app-points-map-plane [displayedPoints]="points" [layerValue]="layerValue" (addTileEvent)="addTile($event)"
        [tilesLevel]="tilesLevel" [tiles]="tiles" (addMultipleTilesEvent)="addManyTiles($event)"></app-points-map-plane>
</section>
