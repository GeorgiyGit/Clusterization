<div class="cont">
    <div class="inputs-cont">
        <div class="input-cont search">
            <input type="text" [value]="value" (change)="changeValue($event)" (keydown.enter)="loadFirst()"
                i18n-placeholder placeholder="Шукати...">
            <span class="material-symbols-outlined icon" translate="no" (click)="loadFirst()">manage_search</span>
        </div>
        <app-select-option-input class="options" (sendResultEvent)="filterTypeChanges($event)"
            [options]="options"></app-select-option-input>
    </div>
    <div class="scroll-cont">
        <div class="centered" *ngIf="isLoading">
            <app-loader></app-loader>
        </div>
        <app-youtube-video-list [class.disable]="isLoading" [videos]="videos" (selectVideoEvent)="selectVideo($event)"
            (unselectVideoEvent)="unselectVideo($event)"></app-youtube-video-list>
        <div class="centered" *ngIf="isLoading2">
            <app-loader></app-loader>
        </div>
        <div class="centered">
            <button class="standard-btn" (click)="loadMore()"
                *ngIf="!isLoading && !isLoading2 && nextPageToken!=undefined" i18n>Завантажити більше</button>
        </div>
    </div>

    <div class="centered">
        <button class="standard-btn" (click)="load()"
            *ngIf="!isLoading && !isLoading2 && selectedVideos!=null && selectedVideos.length>0" i18n>Завантажити на сервер</button>
    </div>
</div>
