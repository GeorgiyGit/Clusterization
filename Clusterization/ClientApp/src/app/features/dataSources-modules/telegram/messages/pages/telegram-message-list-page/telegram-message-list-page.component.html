<section [class.padding]="!isEmbedded">
    <h1 *ngIf="!isEmbedded" i18n>Список завантажених повідомлень</h1>
    <div class="mb-10">
        <app-telegram-messages-search-filter (sendEvent)="changeFilter($event)"></app-telegram-messages-search-filter>
    </div>
    <div class="centered" *ngIf="isLoading">
        <app-loader></app-loader>
    </div>
    <div class="centered" *ngIf="!isLoading && (messages==null || messages.length==0)">
        <p class="nothing-text" i18n>Повідомлень не знайдено</p>
    </div>
    <app-telegram-message-list 
        [class.disable]="isLoading"
        [messages]="messages"
        (selectMessageEvent)="selectMessage($event)"
        (unselectMessageEvent)="unselectMessage($event)"
        [isSelectOnlyLoaded]="isSelectOnlyLoaded"></app-telegram-message-list>

    <div class="centered" *ngIf="isLoading2">
        <app-loader></app-loader>
    </div>
    <div class="centered mt-10" *ngIf="isLoadMoreAvailable && !isLoading && !isLoading2">
        <button class="more-btn" (click)="addMore()" i18n>Завантажити більше</button>
    </div>
</section>
